name: Sync to Hugging Face Space

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Optional: avoid shipping things you don't want in the Space repo
      - name: Remove local-only stuff
        run: |
          rm -rf .venv

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE: "djmcnay/TopoArt"   # <-- change to your actual space path
        run: |
          git remote add space "https://api:${HF_TOKEN}@huggingface.co/spaces/${HF_SPACE}.git"
          git push --force space HEAD:main
